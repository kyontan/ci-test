box: ruby:2.3.0

build:
  steps:
    - script:
        name: check os version and env
        code: |
          cat /etc/issue
          cat /proc/cpuinfo
        name: install nodejs / npm
        code: |
          curl -sL https://deb.nodesource.com/setup_6.x | bash -
          sudo apt-get install -y nodejs
    - script:
        name: set nodejs environment
        code: |
          npm --version
          nodejs --version
          which nodejs
          which node
