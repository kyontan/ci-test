box: ruby:2.3.0

build:
  steps:
    - script:
        name: install nodejs / npm
        code: |
          apt-get update
          apt-get install -y nodejs npm
    - script:
        name: set nodejs environment
        code: |
          nodejs --version
          npm --version
          npm install -g n npm
          n stable
          nodejs --version
          node --version
          rm `which nodejs` && ln `which node` /usr/bin/node
          nodejs --version
          node --version
          npm --version
