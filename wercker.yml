box: ruby:2.3.0

build:
  steps:
    - script:
        name: install nodejs / npm
        code: |
          apt-get update
          apt-get install -y nodejs npm
        name: set nodejs environment
        code: |
          nodejs --version
          npm --version
          npm install -g n npm
          npm --version
          n stable
          n bin stable
          ln -s `n bin stable` /usr/bin/node
          nodejs --version
          n bin stable
          n bin stable --version
          npm install
    - script:
        name: bower install
        code: |
          $(npm bin)/bower --allow-root install
